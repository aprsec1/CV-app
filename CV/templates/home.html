{% extends "layout.html" %}
{% block content %}
    <h3>Registered Users:</h3>
    {% for users in user_profiles %}
        <div class="media">
            <div class="media-body">
                <a class="users" href="{{url_for('user_profile', username=users.username, user_id=users.user_id) }}">{{ users.username }}</a>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
